version: '3'

services:
  mysql-r:
    image: mysql:latest
    restart: always
    networks: 
      - unlogged_network
    environment:
      MYSQL_DATABASE: udemo2
      MYSQL_ROOT_PASSWORD: root_password

  redis-r:
    image: redis:latest
    restart: always
    networks: 
      - unlogged_network
    environment:
      REDIS_MASTER_HOST: localhost

  webflux-app:
    container_name: webflux-target-repo
    build:
      context: ../
    volumes:
      - /Users/testerfresher/.unlogged/:/root/.unlogged/
      - /Users/testerfresher/.m2/repository/video/bug/unlogged-sdk:/root/.m2/repository/video/bug/unlogged-sdk
    ports:
      - "8080:8080"
      - "12100:12100"
    depends_on:
      - mysql-r
      - redis-r
    networks:
      - unlogged_network
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://root:example@localhost:27017/reactive
      SPRING_DATA_MONGODB_HOST: mongodb


networks:
  unlogged_network:
    driver: bridge

volumes:
  mongodb_data_container:
